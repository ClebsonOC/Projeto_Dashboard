<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dashboard Medição</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="login-container">
    <form id="loginForm" class="login-form">
      <h2 class="logo">SETOR<span class="logo-accent">MEDIÇÃO</span></h2>
      <h3>Acessar Plataforma</h3>
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Usuário</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Entrar</button>
      <div id="loginErrorMessage" class="error-message" style="display: none;"></div>
    </form>
  </div>

  <script src="/src/login.js"></script>
</body>

</html>
